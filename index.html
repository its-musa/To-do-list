<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-3 w-md-75">
        <div class="card">
            <div class="card-header">
                <span id="heading">
                    <span>T</span><span>o</span><span>d</span><span>o</span><span> L</span><span>i</span><span>s</span><span>t</span>
                </span>
            </div>
            <div class="card-body">
                <form class="mb-3" id="to-do-form" name="form1">
                    <div class="form-group col-md-6">
                        <input class="form-control mb-3" type="text" id="to-do-input" name="to-do-input" placeholder="Enter a to-do">
                        <button class="btn btn-danger">Add To-do</button>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="mb-2" id="tasks-title">Tasks</h5>
                <div class="form-group col-md-6 mb-4">
                    <input class="form-control mb-3" type="text" id="filter" name="to-do-filter" placeholder="Search a to-do">
                </div>
                <hr>

                <ul class="list-group">
                    
                </ul>

                <hr>
                
                <a href="#" class="btn btn-dark" id="clear-all">Clear all tasks</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
